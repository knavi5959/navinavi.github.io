<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>英進館大橋校シフト調査用サイト</title>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="shifuto.css">
  </head>
  <header>
    <div class="header-main">英進館大橋校高等部シフト決め専用サイト</div>
    <div class="header-list">
      <a>ルール</a>
      <a>歴代のシフト</a>
    </div>
  </header>
  <body>
    <div class="top-wrapper">
      <div class="container">
        <h1 class="title">4月＆前期固定</h1>
        <h1>シフト調査</h1>
        <p>～2023年度最初のシフト決め～</p>
      </div>
    </div>
    <div class="shifuto-sellect">
      <div class="ccontainer">
        <div class="contents">
          <div class="content">
            <img src="zennki_shifuto.png" alt="">
            <p>原則週２です！</p>
            <p class="kiki">入り時間等見て決めます！</p>
            <a href="https://forms.gle/G6q5P9Px9WraZ9Hc9">FormへGO！</a>
          </div>
          <div class="content">
            <img src="April_shifuto.png" alt="">
            <p>土日も含めて</p>
            <p class="kiki">必ず２回は入ってください！</p>
            <a href="https://forms.gle/T9sfjKmLJjaytr8M6">FormへGO！</a>
          </div>
          <div class="clear"></div>
        </div>
      </div>
    </div>
    <div class="questions">
      <div class="question">
        <h5>何かweb制作で良い案あったらこちらまで！！</h5>
        <p>名前</p>
        <input>
        <p>内容</p>
        <textarea name="" id="" cols="30" rows="10"></textarea>
        <p>書いたら送信を押してください！</p>
        <input class="submit-form" type="submit" name="" id="" value="送信" />
      </div>
    </div>
  </body>
  <footer>
    <img src="K nab.png" alt="">
    <h4>制作者：河鍋翔太</h4>
  </footer>
